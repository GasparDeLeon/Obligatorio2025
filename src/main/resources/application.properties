# === CONFIGURACIÓN DEL SERVIDOR (CRUCIAL PARA RAILWAY) ===
# Railway asigna un puerto dinámico, esto le dice a Java que use ese puerto o el 8080 por defecto
server.port=${PORT:8080}

# === SUPABASE POSTGRES CONFIG ===
# Ya tienes la URL y Usuario fijos, está bien para este caso académico
spring.datasource.url=jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.xwjuauynrftzjaxsgbxp

# Aquí Railway inyectará la contraseña usando la variable que definiste
spring.datasource.password=${DB_PASSWORD_SUPABASE}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === WEB CONFIG (JSP) ===
spring.thymeleaf.cache=false
spring.application.name=obligatorio2025
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# === IA CONFIG ===
app.ia.enabled=true
# Aquí Railway inyectará tu API Key
openai.api.key=${OPENAI_API_KEY_OBLIGATORIO}
openai.base-url=https://api.openai.com/v1
openai.model=gpt-4o-mini