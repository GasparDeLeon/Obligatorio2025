# ==== CONFIGURACIÓN GENERAL ====
spring.application.name=obligatorio2025
spring.thymeleaf.cache=false

# Configuración de Vistas (JSP)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ==== CONEXIÓN A BASE DE DATOS (MYSQL) ====
# Asegúrate de que 'obligatorio2025' es el nombre de tu BD en phpMyAdmin
spring.datasource.url=jdbc:mysql://localhost:3306/obligatorio2025?serverTimezone=UTC
spring.datasource.username=root
# ¡IMPORTANTE! Escribe tu contraseña de MySQL aquí abajo (si no tienes, déjalo vacío)
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==== JPA / HIBERNATE ====
# 'update' mantiene los datos y actualiza la estructura si cambias las entidades
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en consola (útil para depurar el Proxy)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==== IA (INTELIGENCIA ARTIFICIAL) ====
app.ia.enabled=true

# Configuración de OpenAI
# Nota: La key se toma de las Variables de Entorno del sistema
openai.api.key=${OPENAI_API_KEY_OBLIGATORIO:}
openai.base-url=https://api.openai.com/v1
openai.model=gpt-4o-mini
