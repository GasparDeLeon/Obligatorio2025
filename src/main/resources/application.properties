# === CONFIGURACION DEL SERVIDOR (IMPORTANTE PARA RAILWAY) ===
# Railway asigna un puerto dinamico, esto le dice a Java que use ese puerto o el 8080 por defecto
server.port=${PORT:8080}

# === SUPABASE POSTGRES CONFIG ACTIVA ===
spring.datasource.url=jdbc:postgresql://aws-1-us-east-1.pooler.supabase.com:5432/postgres
spring.datasource.username=postgres.xwjuauynrftzjaxsgbxp

# Aqui Railway inyectara la contrasena usando la variable que definiste
spring.datasource.password=${DB_PASSWORD_SUPABASE}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === WEB CONFIG (JSP) ===
