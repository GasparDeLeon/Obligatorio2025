spring.application.name=obligatorio2025
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# === IA CONFIG ===
app.ia.enabled=true
# Aqui Railway inyectara tu API Key
openai.api.key=${OPENAI_API_KEY_OBLIGATORIO}
openai.base-url=https://api.openai.com/v1
