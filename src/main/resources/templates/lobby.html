<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Lobby sala ' + ${codigoSala}">Lobby</title>

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Exponer jugadores actuales como array JS -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        var jugadoresIniciales = /*[[${jugadoresActuales}]]*/ [];
        /*]]>*/
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .page-container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 250px;
            max-width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .badge-sala {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .badge-sala strong {
            color: #FFD43B;
        }

        .main-content {
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .descripcion {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .descripcion strong {
            color: #FFD43B;
        }

        /* Jugadores */
        .jugadores-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .jugadores-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .jugador-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 15px 25px;
            text-align: center;
            transition: all 0.3s ease;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            width: auto;
        }

        .jugador-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .jugador-item.listo {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }

        .jugador-item.host {
            border-color: #FFD43B;
            background: rgba(255, 212, 59, 0.2);
        }

        .jugador-nombre {
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .jugador-estado {
            color: white;
            font-size: 14px;
            opacity: 0.9;
        }

        .jugador-item.listo .jugador-estado {
            color: #4ade80;
        }

        .jugador-item.host .jugador-estado {
            color: #FFD43B;
        }

        /* Chat/Log */
        .chat-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .chat-container em {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .mensaje {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .input-mensaje {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
        }

        .input-mensaje::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-mensaje:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Botones */
        .acciones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 22px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: #FFD43B;
            color: #2d2d2d;
            box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
            filter: brightness(0);
        }

        .btn-secondary .btn-icon {
            filter: brightness(0) invert(1);
        }

        @media (max-width: 600px) {
            .page-container {
                padding: 30px 20px;
            }

            .card {
                padding: 20px 15px;
            }

            .card h2 {
                font-size: 20px;
            }

            .descripcion {
                font-size: 15px;
            }

            .jugadores-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .badge-sala {
                font-size: 16px;
                padding: 10px 20px;
            }

            .chat-input-container {
                flex-direction: column;
            }
        }
    </style>

    <!-- Nuestro JS -->
    <script defer th:src="@{/js/lobby-ws.js}"></script>
</head>
<body>
<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoMinimalista.png}" alt="Logo Tutti Frutti">
            <h1 th:text="'Lobby sala ' + ${codigoSala}">Lobby sala XXXX</h1>
        </div>
        <div class="header-info">
            <span class="badge-sala">
                Código de sala:
                <strong th:text="${codigoSala}">XXXX</strong>
            </span>
        </div>
    </header>

    <main class="main-content">
        <!-- Sección de jugadores -->
        <section class="card">
            <h2>Jugadores en la sala</h2>
            <div class="jugadores-container">
                <div class="jugadores-grid" id="lista-jugadores">
                    <div class="jugador-item">
                        <div class="jugador-nombre">Cargando...</div>
                        <div class="jugador-estado">Esperando</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección de configuración (solo para host) -->
        <section class="card" th:if="${esHost}">
            <h2>Configuración de la sala</h2>
            <p class="descripcion">
                La configuración detallada de la sala la ajustaremos más adelante.
            </p>
            <div class="acciones">
                <button class="btn btn-primary" id="btn-iniciar">
                    <span>Iniciar partida</span>
                </button>
            </div>
        </section>

        <!-- Botón de listo -->
        <section class="card">
            <div class="acciones">
                <button class="btn btn-primary" id="btn-listo">
                    <span>Estoy listo</span>
                </button>
            </div>
        </section>

        <!-- Chat en tiempo real -->
        <section class="card">
            <h2>Chat de la sala</h2>
            <div class="chat-container" id="log">
                <em>Esperando mensajes...</em>
            </div>
            <div class="chat-input-container">
                <input type="text" class="input-mensaje" id="input-mensaje" placeholder="Escribe un mensaje...">
                <button class="btn btn-secondary" id="btn-enviar">
                    <span>Enviar</span>
                </button>
            </div>
        </section>
    </main>
</div>

<!-- Datos que el JS necesita -->
<input type="hidden" id="codigoSala" th:value="${codigoSala}">
<input type="hidden" id="jugadorId" th:value="${jugadorId}">

</body>
</html>
