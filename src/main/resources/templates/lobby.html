<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Lobby sala ' + ${codigoSala}">Lobby</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Exponer jugadores actuales como array JS with names -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Array of {id, nombre} objects for players already in the room
        var jugadoresIniciales = /*[[${jugadoresInfo}]]*/ [];
        // Current player's info
        var miJugadorId = /*[[${jugadorId}]]*/ 1;
        var miNombreUsuario = /*[[${nombreUsuario}]]*/ "Jugador";
        /*]]>*/
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            height: 100vh;
            padding: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
            z-index: 0;
        }

        .app-logo-main {
            display: block;
            margin: 20px auto 25px auto;
            width: 180px;
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.1));
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .page-container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 30px);
            display: flex;
            flex-direction: column;
            z-index: 1;
            margin: 0 auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .logo img {
            width: 160px;
            max-width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge-sala {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 6px 16px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .badge-sala strong {
            color: #FFD43B;
        }

        /* Layout de dos columnas */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }

        /* Columna izquierda - Jugadores */
        .columna-jugadores {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
            min-height: 0;
        }

        /* Columna derecha - Acciones y Chat */
        .columna-acciones {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
            min-height: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 15px;
        }

        .card h2 {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        .card p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .card p strong {
            color: #FFD43B;
        }

        /* Contenedor de jugadores con scroll */
        .jugadores-scroll-container {
            height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .jugadores-scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .jugadores-scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .jugadores-scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .jugador-item {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .jugador-item:last-child {
            margin-bottom: 0;
        }

        .jugador-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .jugador-item.listo {
            border: 2px solid #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }

        .jugador-item.host {
            border: 2px solid #FFD43B;
            background: rgba(255, 212, 59, 0.2);
        }

        /* Chat */
        .card-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 12px;
            border: none;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .chat-container em {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .mensaje {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .input-mensaje {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 12px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 13px;
        }

        .input-mensaje::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-mensaje:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Botones */
        .acciones {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-align: center;
            width: 100%;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: #FFD43B;
            color: #2d2d2d;
            box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }

            .columna-jugadores,
            .columna-acciones {
                overflow: visible;
            }

            .jugadores-scroll-container {
                max-height: 300px;
            }
        }

        @media (max-width: 600px) {
            .page-container {
                padding: 15px;
            }

            .logo img {
                width: 150px;
            }

            .logo h1 {
                font-size: 22px;
            }

            .card {
                padding: 15px;
            }

            .card h2 {
                font-size: 18px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>

    <!-- Nuestro JS -->
    <script defer th:src="@{/js/lobby-ws.js}"></script>
</head>
<body>
<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoCaricatura.png}" alt="Logo Tutti Frutti">
            <h1 th:text="'Lobby sala ' + ${codigoSala}">Lobby sala XXXX</h1>
        </div>
        <div class="header-info">
            <span class="badge-sala">
                Código de sala:
                <strong th:text="${codigoSala}">XXXX</strong>
            </span>
        </div>
    </header>

    <main class="main-content">
        <!-- Columna izquierda: Jugadores -->
        <div class="columna-jugadores">
            <section class="card" style="display: flex; flex-direction: column;">
                <h2>Jugadores en la sala</h2>

                <div class="jugadores-scroll-container" id="lista-jugadores">
                    <div class="jugador-item">
                        <span>Cargando...</span>
                    </div>
                </div>
            </section>
        </div>

        <!-- Columna derecha: Acciones y Chat -->
        <div class="columna-acciones">
            <!-- Botones de acción -->
            <section class="card" style="flex-shrink: 0;">
                <div class="acciones">
                    <button class="btn btn-primary" id="btn-iniciar" th:if="${esHost}">
                        <span>Iniciar partida</span>
                    </button>
                    <button class="btn btn-primary" id="btn-listo">
                        <span>Estoy listo</span>
                    </button>
                    <!-- Botón para salir del lobby -->
                    <button class="btn btn-secondary" onclick="salirLobby()">
                        <span>Salir al inicio</span>
                    </button>
                </div>
            </section>

            <!-- Chat -->
            <section class="card card-chat">
                <h2>Chat de la sala</h2>
                <div class="chat-container" id="log">
                    <em>Esperando mensajes...</em>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="input-mensaje" id="input-mensaje" placeholder="Escribe un mensaje...">
                    <button class="btn btn-secondary" id="btn-enviar">
                        <span>Enviar</span>
                    </button>
                </div>
            </section>
        </div>
    </main>
</div>

<!-- Datos que el JS necesita -->
<input type="hidden" id="codigoSala" th:value="${codigoSala}">
<input type="hidden" id="jugadorId" th:value="${jugadorId}">

<script>
    function salirLobby() {
        try {
            if (typeof stompClient !== "undefined" && stompClient && stompClient.connected) {
                stompClient.disconnect(function () {
                    console.log("WebSocket desconectado antes de salir del lobby.");
                    window.location.href = "/";
                });
            } else {
                window.location.href = "/";
            }
        } catch (e) {
            console.warn("Error al intentar desconectar STOMP:", e);
            window.location.href = "/";
        }
    }
</script>

</body>
</html>
