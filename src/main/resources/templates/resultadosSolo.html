<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Tutti Frutti</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 10px; /* Compacto */
            display: flex; /* Para centrar verticalmente si sobra espacio */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Animaciones de Fondo (Igual que el resto) --- */
        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Contenedor Principal --- */
        .page-container {
            position: relative;
            z-index: 1;
            max-width: 1000px; /* Un poco más angosto para lectura */
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        /* --- Header Bar (Resultados) --- */
        .header {
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px; /* Menos radio */
            padding: 15px 25px; /* Compacto */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            animation: slideIn 0.6s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 80px; /* Logo más pequeño */
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .logo h1 {
            color: white;
            font-size: 24px; /* Texto más chico */
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .header-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .badge-letra,
        .badge-puntaje {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 8px 16px; /* Badges más compactos */
            color: white;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-letra strong,
        .badge-puntaje strong {
            font-size: 16px;
            color: #FFD43B;
            margin-left: 5px;
        }

        /* --- Card Principal --- */
        .card {
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px; /* Compacto */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        .resultados-card h2 {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        /* --- Tabla de Resultados --- */
        .tabla-resultados {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px; /* Menos espacio entre filas */
            margin-bottom: 30px;
        }

        .tabla-resultados thead th {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            font-size: 14px;
            padding: 10px 15px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabla-resultados tbody tr {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .tabla-resultados tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(3px);
        }

        .tabla-resultados tbody td {
            color: white;
            font-size: 14px;
            padding: 12px 15px; /* Celdas más delgadas */
            font-weight: 500;
        }

        .tabla-resultados tbody td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            font-weight: 700;
            color: #FFD43B; /* Amarillo para la categoría */
        }

        .tabla-resultados tbody td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            color: #FFD43B; /* Amarillo para los puntos */
            text-align: right;
        }

        /* --- Botones (Estilo Nuevo) --- */
        .acciones {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px; /* Más delgado */
            font-size: 16px;
            font-weight: 800;
            font-family: 'Fredoka', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }

        /* 1. Botón Principal (Estilo Miel/Mango) */
        .btn-principal {
            background-color: #FFCA28 !important; /* Amarillo */
            color: #3E2723 !important; /* Marrón Café */
            border: none;
            border-bottom: 5px solid #F57C00 !important; /* Borde 3D Naranja */
            box-shadow: 0px 4px 6px rgba(0,0,0,0.15);
        }

        .btn-principal:hover {
            background-color: #FFD54F !important;
            transform: translateY(2px);
            border-bottom-width: 2px !important;
        }

        .btn-principal:active {
            transform: translateY(5px);
            border-bottom-width: 0px !important;
        }

        /* 2. Botón Secundario (Estilo Contorno Amarillo) */
        .btn-secundario {
            background: transparent !important;
            color: #FFCA28 !important; /* Texto Amarillo */
            border: 3px solid #FFCA28 !important;
            border-bottom: 3px solid #FFCA28 !important; /* Plano por defecto */
            box-shadow: none;
        }

        .btn-secundario:hover {
            background: rgba(255, 202, 40, 0.1) !important;
            color: #FFF !important; /* Texto blanco al hover */
            border-color: #FFF !important;
            transform: translateY(-2px);
        }

        /* --- Media Queries --- */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .header-info {
                width: 100%;
                justify-content: center;
            }

            .logo h1 {
                font-size: 20px;
            }

            .card {
                padding: 15px;
            }

            .acciones {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .tabla-resultados {
                 display: block;
                 overflow-x: auto;
            }
        }
    </style>

<body>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<div class="bg-shape bg-shape-3"></div>

<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoCaricatura.png}" alt="Logo Tutti Frutti">
            <h1>Resultados</h1>
        </div>
        <div class="header-info">
            <span class="badge-letra">
                Letra:
                <strong th:text="${letra}">A</strong>
            </span>
            <span class="badge-puntaje">
                Puntaje total:
                <strong th:text="${puntajeTotal}">0</strong>
            </span>
        </div>
    </header>

    <main class="main-content">
        <section class="card resultados-card">
            <h2>Detalle de respuestas</h2>

            <table class="tabla-resultados">
                <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Respuesta</th>
                    <th>Veredicto</th>
                    <th>Motivo</th>
                    <th>Puntos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${detalle}">
                    <td th:text="${r.categoria}">Animal</td>
                    <td th:text="${r.respuesta}">Perro</td>
                    <td th:text="${r.veredicto}">VÁLIDA</td>
                    <td th:text="${r.motivo}">Palabra reconocida correctamente</td>
                    <td th:text="${r.puntos}">10</td>
                </tr>
                </tbody>
            </table>

            <div class="acciones">
                <!-- AQUÍ ESTÁ EL CAMBIO IMPORTANTE -->
                <a th:href="@{|/solo/nueva?duracionTurnoSeg=${duracionSegundos}
                 &cats=${cats == null ? '' : cats}
                 &modoJuez=${modoJuez}|}"
                   class="btn btn-principal">
                    Jugar otra vez
                </a>



                <a th:href="@{/}" class="btn btn-secundario">Volver al inicio</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
