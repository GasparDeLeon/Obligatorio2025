<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Tutti Frutti</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
            z-index: 0;
        }

        .bg-shape {
            position: fixed;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: 0.1;
            animation: morph 15s ease-in-out infinite;
            z-index: 0;
        }

        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #FFD43B, #ff6b35);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fff, #FFD43B);
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .bg-shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #5a5fff, #8b8fff);
            top: 10%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
                transform: rotate(90deg);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg);
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
                transform: rotate(270deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        .header {
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: slideIn 0.6s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo img {
            width: 120px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .badge-letra,
        .badge-puntaje {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .badge-letra:hover,
        .badge-puntaje:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .badge-letra strong,
        .badge-puntaje strong {
            font-size: 20px;
            color: #FFD43B;
            margin-left: 8px;
        }

        .main-content {
            animation: slideIn 0.8s ease-out;
        }

        .card {
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .resultados-card h2 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tabla-resultados {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-bottom: 40px;
        }

        .tabla-resultados thead tr {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
        }

        .tabla-resultados thead th {
            color: white;
            font-weight: 700;
            font-size: 16px;
            padding: 16px 20px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabla-resultados thead th:first-child {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .tabla-resultados thead th:last-child {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .tabla-resultados tbody tr {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .tabla-resultados tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tabla-resultados tbody td {
            color: white;
            font-size: 15px;
            padding: 18px 20px;
            font-weight: 500;
        }

        .tabla-resultados tbody td:first-child {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            font-weight: 700;
            color: #FFD43B;
        }

        .tabla-resultados tbody td:last-child {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            color: #FFD43B;
        }

        .acciones {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-principal {
            background: #FFD43B;
            color: #2d2d2d;
            box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn-principal:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-principal:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secundario {
            background: transparent;
            color: white;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn-secundario:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 25px;
                flex-direction: column;
                text-align: center;
            }

            .logo {
                flex-direction: column;
                gap: 10px;
            }

            .logo img {
                width: 100px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .header-info {
                flex-direction: column;
                width: 100%;
            }

            .badge-letra,
            .badge-puntaje {
                width: 100%;
                text-align: center;
            }

            .card {
                padding: 25px 15px;
            }

            .tabla-resultados {
                font-size: 14px;
            }

            .tabla-resultados thead th,
            .tabla-resultados tbody td {
                padding: 12px 10px;
                font-size: 13px;
            }

            .acciones {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 600px) {
            .tabla-resultados {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados - Tutti Frutti</title>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            /* todo tu CSS tal cual lo tenías */
            /* ... (lo dejo igual para no hacerlo eterno) ... */
        </style>
    </head>
<body>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<div class="bg-shape bg-shape-3"></div>

<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoMinimalista.png}" alt="Logo Tutti Frutti">
            <h1>Resultados</h1>
        </div>
        <div class="header-info">
            <span class="badge-letra">
                Letra:
                <strong th:text="${letra}">A</strong>
            </span>
            <span class="badge-puntaje">
                Puntaje total:
                <strong th:text="${puntajeTotal}">0</strong>
            </span>
        </div>
    </header>

    <main class="main-content">
        <section class="card resultados-card">
            <h2>Detalle de respuestas</h2>

            <table class="tabla-resultados">
                <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Respuesta</th>
                    <th>Veredicto</th>
                    <th>Motivo</th>
                    <th>Puntos</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${detalle}">
                    <td th:text="${r.categoria}">Animal</td>
                    <td th:text="${r.respuesta}">Perro</td>
                    <td th:text="${r.veredicto}">VÁLIDA</td>
                    <td th:text="${r.motivo}">Palabra reconocida correctamente</td>
                    <td th:text="${r.puntos}">10</td>
                </tr>
                </tbody>
            </table>

            <div class="acciones">
                <!-- AQUÍ ESTÁ EL CAMBIO IMPORTANTE -->
                <a th:href="@{|/solo/nueva?duracionTurnoSeg=${duracionSegundos}&cats=${cats == null ? '' : cats}|}"
                   class="btn btn-principal">
                    Jugar otra vez
                </a>

                <a th:href="@{/}" class="btn btn-secundario">Volver al inicio</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
