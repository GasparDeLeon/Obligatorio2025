<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Animaciones del Fondo --- */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .bg-shape {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: 0.1;
            animation: morph 15s ease-in-out infinite;
        }

        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #FFD43B, #ff6b35);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fff, #FFD43B);
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .bg-shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #5a5fff, #8b8fff);
            top: 10%;
            right: 20%;
            animation-delay: 6s;
        }

        /* --- Logo --- */
        .app-logo-main {
            display: block;
            margin: 20px auto 30px auto;
            width: 180px;
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.1));
        }

        /* --- Keyframes --- */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
                transform: rotate(90deg);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg);
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
                transform: rotate(270deg);
            }
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Botón Cerrar Sesión (Fijo) --- */
        .logout-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: fadeInSlide 0.6s ease-out 0.3s both;
        }

        .btn-logout {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-logout:hover {
            background: rgba(255, 107, 107, 0.25);
            border-color: rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .logout-icon {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* --- Contenedor Principal --- */
        .container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.6s ease-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* --- Estilos Base de Botones --- */
        .btn {
            padding: 18px 40px;
            font-size: 22px;
            font-weight: 800; /* Texto bien grueso */
            font-family: 'Fredoka', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Efecto de brillo al pasar el mouse */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- BOTÓN PRINCIPAL (Jugar y Crear) - Estilo Mango --- */
        .btn-primary {
            background-color: #FFCA28; /* Amarillo Cálido */
            color: #3E2723; /* Marrón Café */
            border: none;
            border-bottom: 6px solid #F57C00; /* Borde 3D Naranja */
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            background-color: #FFD54F; /* Amarillo un poco más claro */
            transform: translateY(3px); /* Baja visualmente */
            border-bottom-width: 3px; /* Se reduce la "sombra" sólida */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-primary:active {
            transform: translateY(6px);
            border-bottom-width: 0px;
        }

        /* --- BOTÓN SECUNDARIO (Unirse) - Estilo Contorno --- */
        .btn-secondary {
            background: transparent;
            color: #FFCA28; /* Amarillo */
            border: 4px solid #FFCA28;
            border-bottom: 4px solid #FFCA28; /* Sin efecto 3D grueso por defecto */
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 202, 40, 0.1);
            color: #FFF; /* Texto blanco al hover */
            border-color: #FFF;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 202, 40, 0.4);
        }

        /* --- Iconos dentro de los botones --- */
        .btn-icon {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            transition: all 0.3s ease;
        }

        /* Filtro para convertir la imagen del icono a Marrón (para btn-primary) */
        .btn-primary .btn-icon {
            filter: brightness(0) saturate(100%) invert(13%) sepia(35%) saturate(884%) hue-rotate(338deg) brightness(95%) contrast(92%);
        }

        /* Filtro para convertir la imagen del icono a Amarillo (para btn-secondary) */
        .btn-secondary .btn-icon {
            filter: brightness(0) saturate(100%) invert(84%) sepia(33%) saturate(1039%) hue-rotate(328deg) brightness(102%) contrast(101%);
        }

        /* Al hacer hover en secundario, el icono se vuelve blanco */
        .btn-secondary:hover .btn-icon {
            filter: brightness(0) invert(1);
        }


        /* --- Redes Sociales --- */

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* --- Media Queries (Móvil) --- */
        @media (max-width: 600px) {
            .logout-fixed {
                top: 15px;
                right: 15px;
            }

            .btn-logout {
                padding: 10px 18px;
                font-size: 14px;
            }

            .container {
                padding: 40px 30px;
            }

            .btn {
                padding: 16px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<div class="bg-shape bg-shape-3"></div>

<!-- Botón de cerrar sesión fijo (visible solo si hay sesión) -->
<div th:if="${session.sesionId != null}" class="logout-fixed">
    <button class="btn-logout"
            th:onclick="|window.location.href='@{/cerrar-sesion}'|">
        <svg class="logout-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
        <span>Cerrar sesión</span>
    </button>
</div>

<div class="container">
    <img th:src="@{/img/logoCaricatura.png}" alt="Logo Tutti Frutti" class="app-logo-main">

    <div class="buttons">
        <!-- Jugar solo -->
        <button class="btn btn-primary"
                th:onclick="|window.location.href='@{/configurar(modo=solo)}'|">
            <span>
                <img th:src="@{/img/user.png}" alt="" class="btn-icon">
                Jugar Solo
            </span>
        </button>

        <!-- Crear sala -->
        <button class="btn btn-primary"
                th:onclick="|window.location.href='@{/configurar(modo=crear-sala)}'|">
            <span>
                <img th:src="@{/img/team.png}" alt="" class="btn-icon">
                Crear Sala
            </span>
        </button>

        <!-- Unirse a sala -->
        <button class="btn btn-secondary"
                th:onclick="|window.location.href='@{/configurar(modo=unirse-sala)}'|">
            <span>
                <img th:src="@{/img/room.png}" alt="" class="btn-icon">
                Unirse a Sala
            </span>
        </button>
    </div>

    <div class="social-icons">
        <!-- Instagram -->
        <div class="social-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>

        <!-- Discord -->
        <div class="social-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>

        </div>

        <!-- Twitter/X -->
        <div class="social-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>
    </div>
</div>
</body>
</html>
