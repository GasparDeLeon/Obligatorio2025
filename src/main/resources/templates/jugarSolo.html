<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti - Modo solitario</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script defer th:src="@{/js/jugarSolo.js}"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px; /* Reducido de 20px */
            position: relative;
            overflow-x: hidden;
        }

        /* --- Animaciones de fondo (sin cambios funcionales) --- */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* --- Contenedor Principal COMPACTO --- */
        .page-container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px; /* Un poco menos redondeado para ganar espacio */
            padding: 20px 30px; /* MUY REDUCIDO (antes 50px 40px) */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1100px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        /* --- Logo más pequeño --- */
        .app-logo-main {
            display: block;
            margin: 0 auto 15px auto; /* Márgenes reducidos */
            width: 100px; /* Antes 180px -> AHORA 100px */
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.1));
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px; /* Reducido de 40px */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0px; /* Eliminado margen extra */
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* --- Badges más pequeños --- */
        .badge-modo,
        .badge-letra,
        .badge-tiempo {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 6px 16px; /* Padding reducido */
            color: white;
            font-weight: 600;
            font-size: 14px; /* Letra más chica (antes 18px) */
            letter-spacing: 0.5px;
        }

        .badge-letra strong,
        .badge-tiempo strong {
            color: #FFD43B;
        }

        .main-content {
            width: 100%;
        }

        /* --- Tarjeta de juego compacta --- */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px; /* Reducido de 40px */
        }

        .card h2 {
            color: white;
            font-size: 20px; /* Reducido de 28px */
            margin-bottom: 5px;
            text-align: center;
        }

        .descripcion {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px; /* Reducido de 16px */
            text-align: center;
            margin-bottom: 15px; /* Reducido de 30px */
            line-height: 1.4;
        }

        .descripcion strong {
            color: #FFD43B;
        }

        /* --- Tabla compacta --- */
        .tabla-categorias {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* Reducido de 25px */
            margin-bottom: 20px; /* Reducido de 40px */
        }

        .tabla-categorias thead {
            display: none;
        }

        .tabla-categorias tbody {
            display: contents;
        }

        .tabla-categorias tbody tr {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 10px; /* Reducido drásticamente de 25px */
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 8px; /* Espacio entre título y input reducido */
        }

        .tabla-categorias tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tabla-categorias tbody td:first-child {
            color: #FFD43B;
            font-size: 15px; /* Reducido de 20px */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 0;
        }

        .tabla-categorias tbody td:last-child {
            padding: 0;
        }

        /* --- Input compacto --- */
        .input-respuesta {
            width: 100%;
            padding: 8px 12px; /* Reducido de 15px 20px */
            font-size: 15px; /* Reducido de 18px */
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            background: white;
            color: #2d2d2d;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .input-respuesta:focus {
            outline: none;
            box-shadow: 0 4px 10px rgba(255, 212, 59, 0.5);
            transform: scale(1.02);
        }

        /* --- Botones --- */
        .acciones {
            display: flex;
            flex-direction: row; /* Poner botones uno al lado del otro */
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            font-size: 16px; /* Reducido de 22px */
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 30px; /* Reducido el padding */
        }

        .btn-icon {
            width: 18px; /* Icono más chico */
            height: 18px;
        }

        /* Botón TUTTI (Estilo Miel Compacto) */
        .btn-primario {
            min-width: 180px; /* Menos ancho */
            background-color: #FFCA28;
            color: #3E2723;
            border-bottom: 4px solid #F57C00;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.15);
        }

        .btn-primario:hover:not(:disabled) {
            background-color: #FFD54F;
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .btn-primario:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 0px;
        }

        .btn-primario:disabled {
            background: #ccc;
            color: #666;
            border-bottom: 4px solid #999;
            cursor: not-allowed;
        }

        /* Botón Rendirse */
        .btn-secundario {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: none;
            font-size: 14px;
            text-transform: none;
            padding: 8px 20px;
        }

        .btn-secundario:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
        }

        .btn-secundario .btn-icon {
            filter: brightness(0) invert(1);
        }

        /* --- Media Queries --- */
        @media (max-width: 900px) {
            .tabla-categorias {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .page-container {
                padding: 15px;
            }
            .tabla-categorias {
                grid-template-columns: 1fr; /* Una columna en celular */
            }
            .acciones {
                flex-direction: column; /* Botones apilados en celular */
            }
            .app-logo-main {
                width: 80px;
            }
        }

        /* --- Loading y Video Intro (Sin cambios funcionales, solo asegurar que no molesten) --- */
        .tutti-loading-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .tutti-loading-overlay.active { display: flex; }
        .tutti-loading-content { text-align: center; }
        .tutti-loading-video { width: 200px; border-radius: 20px; border: 3px solid #5a5fff; }
        .tutti-loading-text { font-family: "Fredoka", sans-serif; font-size: 1.2rem; color: #fff; margin-top: 15px;}

        .intro-cuenta {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.85);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .intro-cuenta-container { position: relative; z-index: 2; }
        .intro-cuenta video {
            max-width: 250px;
            width: 60vw;
            border-radius: 15px;
            border: 4px solid #5a5fff;
            box-shadow: 0 10px 30px rgba(90, 95, 255, 0.5);
        }
        .intro-cuenta.fade-out { opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
    </style>
</head>
<body>

<div id="intro-cuenta" class="intro-cuenta">
    <div class="intro-cuenta-container">
        <video id="video-cuenta"
               src="/videos/cuentaRegresivaPera.mp4"
               playsinline
               >
        </video>
    </div>
</div>
<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoCaricatura.png}" alt="Logo Tutti Frutti" class="app-logo-main">
        </div>
        <div class="header-info">
            <span class="badge-modo">Modo solitario</span>
            <span class="badge-letra">
                Letra:
                <strong id="letra-actual" th:text="${letra}">A</strong>
            </span>
            <span class="badge-tiempo">
                Tiempo:
                <span id="timer"
                      th:attr="data-duracion=${duracionSegundos}">
                    00:00
                </span>
            </span>
        </div>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>Escribe una palabra por categoría</h2>
            <p class="descripcion">
                Todas las palabras deben comenzar con la letra
                <strong th:text="${letra}">A</strong>.
                Cuando completes todas las categorías correctamente,
                se habilitará el botón "Tutti Frutti".
            </p>

            <form id="form-jugar-solo"
                  th:action="@{'/solo/' + ${idPartida} + '/responder'}"
                  method="post">

                <!-- acción que vamos a setear desde JS -->
                <input type="hidden" name="accion" id="input-accion" value="">

                <!-- conservar configuración al enviar -->
                <input type="hidden" name="duracionTurnoSeg"
                       th:value="${duracionSegundos}" />

                <input type="hidden" name="cats"
                       th:value="${cats}" />

                <input type="hidden" name="modoJuez"
                       th:value="${modoJuez}" />


                <table class="tabla-categorias">
                    <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Respuesta</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categorias}">
                        <td th:text="${cat.nombre}">Categoría</td>
                        <td>
                            <input type="text"
                                   class="input-respuesta"
                                   autocomplete="off"
                                   placeholder="Escribe aquí..."
                                   th:name="${'respuestas[' + cat.id + ']'}">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="acciones">
                    <button type="submit"
                            id="btn-tutti"
                            class="btn btn-primario"
                            disabled>
                        <img th:src="@{/img/iconoTiempo.png}" alt="" class="btn-icon">
                        <span>Tutti Frutti</span>
                    </button>

                    <button type="submit"
                            id="btn-rendirse"
                            class="btn btn-secundario">
                        <img th:src="@{/img/banderaBlanca.png}" alt="" class="btn-icon">
                        <span>Me rindo</span>
                    </button>
                </div>

            </form>

        </section>
    </main>

</div>
        <div id="tutti-loading-overlay" class="tutti-loading-overlay" style="display: none;">
            <div class="tutti-loading-content">
                <!-- Si tenés un video -->
                <video src="/videos/tutti-loading.mp4"
                       autoplay
                       loop
                       muted
                       playsinline
                       class="tutti-loading-video"></video>

                <!-- Texto opcional -->
                <p class="tutti-loading-text">Tutti… cargando</p>
            </div>
        </div>
</body>
</html>
