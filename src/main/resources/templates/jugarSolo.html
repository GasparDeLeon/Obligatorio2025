<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti - Modo solitario</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script defer th:src="@{/js/jugarSolo.js}"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .page-container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 250px;
            max-width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .badge-modo,
        .badge-letra,
        .badge-tiempo {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .badge-letra strong,
        .badge-tiempo strong {
            color: #FFD43B;
        }

        .main-content {
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
        }

        .card h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }

        .descripcion {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .descripcion strong {
            color: #FFD43B;
        }

        .tabla-categorias {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .tabla-categorias thead {
            display: none;
        }

        .tabla-categorias tbody {
            display: contents;
        }

        .tabla-categorias tbody tr {
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tabla-categorias tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tabla-categorias tbody td:first-child {
            color: #FFD43B;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding: 0;
        }

        .tabla-categorias tbody td:last-child {
            padding: 0;
        }

        .input-respuesta {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: white;
            color: #2d2d2d;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .input-respuesta:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(255, 212, 59, 0.5);
            transform: scale(1.02);
        }

        .input-respuesta::placeholder {
            color: #aaa;
        }

        .acciones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn {
            font-size: 22px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
        }

        .btn-secundario .btn-icon {
            filter: brightness(0) invert(1);
            opacity: 0.7;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primario {
            padding: 18px 50px;
            min-width: 300px;
            background: #FFD43B;
            color: #2d2d2d;
            box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primario:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primario:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primario:disabled {
            background: #999;
            box-shadow: 0 6px 0 #666, 0 8px 20px rgba(0, 0, 0, 0.3);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secundario {
            padding: 12px 30px;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: none;
            font-size: 16px;
            text-transform: none;
        }

        .btn-secundario:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 900px) {
            .tabla-categorias {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .page-container {
                padding: 30px 20px;
            }

            .card {
                padding: 25px 15px;
            }

            .tabla-categorias {
                grid-template-columns: 1fr;
            }

            .card h2 {
                font-size: 22px;
            }

            .btn-primario {
                padding: 16px 35px;
                font-size: 18px;
                min-width: 250px;
            }

            .tabla-categorias tbody td:first-child {
                font-size: 18px;
            }

            .input-respuesta {
                font-size: 16px;
                padding: 12px 18px;
            }

            .badge-modo,
            .badge-letra,
            .badge-tiempo {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoMinimalista.png}" alt="Logo Tutti Frutti">
        </div>
        <div class="header-info">
            <span class="badge-modo">Modo solitario</span>
            <span class="badge-letra">
                Letra:
                <strong th:text="${letra}">A</strong>
            </span>
            <span class="badge-tiempo">
                Tiempo:
                <span id="timer"
                      th:attr="data-duracion=${duracionSegundos}">
                    00:00
                </span>
            </span>
        </div>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>Escribe una palabra por categoría</h2>
            <p class="descripcion">
                Todas las palabras deben comenzar con la letra
                <strong th:text="${letra}">A</strong>.
                Cuando completes todas las categorías correctamente,
                se habilitará el botón "Tutti Frutti".
            </p>

            <form id="form-jugar-solo"
                  th:action="@{'/solo/' + ${idPartida} + '/responder'}"
                  method="post">

                <!-- acción que vamos a setear desde JS o desde el onClick -->
                <input type="hidden" name="accion" id="input-accion" value="">

                <!-- conservar configuración al enviar -->
                <input type="hidden" name="duracionTurnoSeg"
                       th:value="${duracionSegundos}" />

                <input type="hidden" name="cats"
                       th:value="${cats}" />

                <table class="tabla-categorias">
                    <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Respuesta</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat : ${categorias}">
                        <td th:text="${cat.nombre}">Categoría</td>
                        <td>
                            <input type="text"
                                   class="input-respuesta"
                                   autocomplete="off"
                                   placeholder="Escribe aquí..."
                                   th:name="${'respuestas[' + cat.id + ']'}">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="acciones">
                    <button type="button"
                            id="btn-tutti"
                            class="btn btn-primario"
                            disabled
                            onclick="enviarAccion('tutti-frutti')">
                        <img th:src="@{/img/iconoTiempo.png}" alt="" class="btn-icon">
                        <span>Tutti Frutti</span>
                    </button>

                    <button type="button"
                            id="btn-rendirse"
                            class="btn btn-secundario"
                            onclick="enviarAccion('rendirse')">
                        <img th:src="@{/img/banderaBlanca.png}" alt="" class="btn-icon">
                        <span>Me rindo</span>
                    </button>
                </div>
            </form>

        </section>
    </main>
</div>

<script>
    // Si ya tenés algo parecido en jugarSolo.js, podés borrarlo de acá
    function enviarAccion(valor) {
        const inputAccion = document.getElementById('input-accion');
        const form = document.getElementById('form-jugar-solo');
        inputAccion.value = valor;
        form.submit();
    }
</script>
</body>
</html>
