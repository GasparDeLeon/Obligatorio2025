<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti - Ranking final</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .page-container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 250px;
            max-width: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .logo h1 {
            display: none;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .badge-modo,
        .badge-ronda,
        .badge-sala {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .badge-ronda strong,
        .badge-sala strong {
            color: #FFD43B;
        }

        .main-content {
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
        }

        .card h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Podio */
        .podio-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 50px;
            min-height: 350px;
        }

        .podio-posicion {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: aparecer 0.6s ease-out backwards;
        }

        .podio-posicion:nth-child(1) { animation-delay: 0.3s; }
        .podio-posicion:nth-child(2) { animation-delay: 0.1s; }
        .podio-posicion:nth-child(3) { animation-delay: 0.5s; }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .podio-jugador {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            min-width: 150px;
            position: relative;
        }

        .podio-posicion.primero .podio-jugador {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            transform: scale(1.1);
        }

        .podio-posicion.segundo .podio-jugador {
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.5);
        }

        .podio-posicion.tercero .podio-jugador {
            background: linear-gradient(135deg, #CD7F32 0%, #B8762E 100%);
            box-shadow: 0 6px 20px rgba(205, 127, 50, 0.5);
        }

        .medalla {
            font-size: 48px;
            margin-bottom: 10px;
            display: block;
        }

        .podio-nombre {
            color: white;
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .podio-posicion.primero .podio-nombre {
            color: #2d2d2d;
        }

        .podio-posicion.segundo .podio-nombre {
            color: #2d2d2d;
        }

        .podio-posicion.tercero .podio-nombre {
            color: white;
        }

        .podio-puntos {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .podio-posicion.primero .podio-puntos {
            color: #2d2d2d;
        }

        .podio-posicion.segundo .podio-puntos {
            color: #2d2d2d;
        }

        .podio-base {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px 15px 0 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 20px 15px;
            position: relative;
        }

        .podio-posicion.primero .podio-base {
            height: 200px;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.3), transparent);
        }

        .podio-posicion.segundo .podio-base {
            height: 150px;
            background: linear-gradient(to top, rgba(192, 192, 192, 0.3), transparent);
        }

        .podio-posicion.tercero .podio-base {
            height: 120px;
            background: linear-gradient(to top, rgba(205, 127, 50, 0.3), transparent);
        }

        .numero-posicion {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Resto de jugadores */
        .resto-jugadores {
            margin-top: 30px;
        }

        .resto-jugadores h3 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .lista-resto {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .jugador-resto {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .jugador-resto:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .jugador-info-resto {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .posicion-resto {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .nombre-resto {
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .puntos-resto {
            color: #FFD43B;
            font-weight: 700;
            font-size: 20px;
        }

        /* Botones */
        .acciones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 22px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: #FFD43B;
            color: #2d2d2d;
            box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .page-container {
                padding: 30px 20px;
            }

            .card {
                padding: 25px 15px;
            }

            .card h2 {
                font-size: 24px;
            }

            .podio-container {
                flex-direction: column-reverse;
                align-items: center;
                min-height: auto;
            }

            .podio-posicion {
                width: 100%;
                max-width: 300px;
            }

            .podio-base {
                height: auto !important;
                padding: 15px;
            }

            .numero-posicion {
                font-size: 36px;
            }

            .medalla {
                font-size: 36px;
            }

            .badge-modo,
            .badge-ronda,
            .badge-sala {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoMinimalista.png}" alt="Logo Tutti Frutti">
            <h1>Tutti Frutti</h1>
        </div>
        <div class="header-info">
            <span class="badge-modo">Modo multijugador</span>
            <span class="badge-sala">
                Sala:
                <strong th:text="${codigoSala}">0001</strong>
            </span>
            <span class="badge-ronda">
                Rondas jugadas:
                <strong th:text="${totalRondas}">3</strong>
            </span>
        </div>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>üèÜ Ranking Final üèÜ</h2>

            <!-- Podio para los 3 primeros -->
            <div class="podio-container">
                <!-- Segundo lugar -->
                <div class="podio-posicion segundo" th:if="${ranking.size() >= 2}">
                    <div class="podio-jugador">
                        <span class="medalla">ü•à</span>
                        <div class="podio-nombre" th:text="${ranking[1].nombreJugador}">Jugador 2</div>
                        <div class="podio-puntos" th:text="${ranking[1].puntos} + ' pts'">45 pts</div>
                    </div>
                    <div class="podio-base">
                        <div class="numero-posicion">2</div>
                    </div>
                </div>

                <!-- Primer lugar -->
                <div class="podio-posicion primero" th:if="${ranking.size() >= 1}">
                    <div class="podio-jugador">
                        <span class="medalla">ü•á</span>
                        <div class="podio-nombre" th:text="${ranking[0].nombreJugador}">Jugador 1</div>
                        <div class="podio-puntos" th:text="${ranking[0].puntos} + ' pts'">50 pts</div>
                    </div>
                    <div class="podio-base">
                        <div class="numero-posicion">1</div>
                    </div>
                </div>

                <!-- Tercer lugar -->
                <div class="podio-posicion tercero" th:if="${ranking.size() >= 3}">
                    <div class="podio-jugador">
                        <span class="medalla">ü•â</span>
                        <div class="podio-nombre" th:text="${ranking[2].nombreJugador}">Jugador 3</div>
                        <div class="podio-puntos" th:text="${ranking[2].puntos} + ' pts'">40 pts</div>
                    </div>
                    <div class="podio-base">
                        <div class="numero-posicion">3</div>
                    </div>
                </div>
            </div>

            <!-- Resto de jugadores (4to en adelante) -->
            <div class="resto-jugadores" th:if="${ranking.size() > 3}">
                <h3>Otros participantes</h3>
                <div class="lista-resto">
                    <div class="jugador-resto" th:each="fila, iter : ${ranking}" th:if="${iter.index >= 3}">
                        <div class="jugador-info-resto">
                            <div class="posicion-resto" th:text="${fila.posicion}">4</div>
                            <div class="nombre-resto" th:text="${fila.nombreJugador}">Jugador 4</div>
                        </div>
                        <div class="puntos-resto" th:text="${fila.puntos} + ' pts'">30 pts</div>
                    </div>
                </div>
            </div>

            <div class="acciones">
                <!-- Volver a la misma sala para jugar otra vez -->
                <a class="btn btn-primary"
                   th:href="@{/lobby/{codigo}(codigo=${codigoSala}, jugadorId=${jugadorId})}">
                    <span>Volver a la sala</span>
                </a>

                <!-- Ir al inicio -->
                <a class="btn btn-secondary" th:href="@{/}">
                    <span>Volver al inicio</span>
                </a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
