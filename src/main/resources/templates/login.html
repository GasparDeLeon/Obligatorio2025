<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutti Frutti - Iniciar Sesi칩n</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }

    body::before {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        top: -150px;
        left: -100px;
        animation: float 8s ease-in-out infinite;
    }

    body::after {
        content: '';
        position: absolute;
        width: 350px;
        height: 350px;
        background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -100px;
        right: -80px;
        animation: float 10s ease-in-out infinite reverse;
    }

    .bg-shape {
        position: absolute;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        opacity: 0.1;
        animation: morph 15s ease-in-out infinite;
    }

    .bg-shape-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #FFD43B, #ff6b35);
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .bg-shape-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #fff, #FFD43B);
        top: 60%;
        right: 15%;
        animation-delay: 3s;
    }

    .bg-shape-3 {
        width: 200px;
        height: 200px;
        background: linear-gradient(90deg, #5a5fff, #8b8fff);
        top: 10%;
        right: 20%;
        animation-delay: 6s;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    @keyframes morph {
        0%, 100% {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            transform: rotate(0deg);
        }
        25% {
            border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            transform: rotate(90deg);
        }
        50% {
            border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            transform: rotate(180deg);
        }
        75% {
            border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            transform: rotate(270deg);
        }
    }

    .container {
        position: relative;
        background: rgba(90, 95, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 40px;
        padding: 50px 60px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 90%;
        animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .logo {
        font-size: 48px;
        font-weight: 600;
        color: #FFD43B;
        margin-bottom: 15px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 18px;
        margin-bottom: 35px;
        font-weight: 400;
    }

    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }

    .form-group label {
        display: block;
        color: white;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        padding-left: 10px;
    }

    .form-group input {
        width: 100%;
        padding: 16px 20px;
        font-size: 16px;
        font-family: 'Fredoka', sans-serif;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus {
        border-color: #FFD43B;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 20px rgba(255, 212, 59, 0.3);
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 35px;
        margin-bottom: 30px;
    }

    .btn {
        padding: 18px 40px;
        font-size: 20px;
        font-weight: 600;
        font-family: 'Fredoka', sans-serif;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn span {
        position: relative;
        z-index: 1;
    }

    .btn-primary {
        background: #FFD43B;
        color: #2d2d2d;
        box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .btn-primary:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
        background: transparent;
        color: white;
        border: 4px solid white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        text-decoration: none;
        display: inline-block;
    }

    .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 30px 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
        padding: 0 15px;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 25px;
    }

    .social-icon {
        width: 45px;
        height: 45px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        text-decoration: none;
    }

    .social-icon:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .social-icon svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    .links {
        margin-top: 25px;
        color: white;
        font-size: 14px;
    }

    .links a {
        color: #FFD43B;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .links a:hover {
        text-decoration: underline;
        color: #fff;
    }

    .logged-in-message {
        color: white;
        font-size: 20px;
        margin-bottom: 30px;
    }

    @media (max-width: 600px) {
        .container {
            padding: 40px 30px;
        }

        .logo {
            font-size: 36px;
        }

        .subtitle {
            font-size: 16px;
        }

        .btn {
            padding: 16px 30px;
            font-size: 18px;
        }

        .form-group input {
            padding: 14px 18px;
            font-size: 15px;
        }
    }
  </style>
</head>
<body>
<!-- Formas animadas de fondo -->
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<div class="bg-shape bg-shape-3"></div>

</div>
