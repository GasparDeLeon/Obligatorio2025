<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Configurar Partida</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(90, 95, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 95%;
            max-width: 1400px;
            min-height: 85vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-5px);
        }

        .header h1 {
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .modo-badge {
            display: inline-block;
            background: #FFD43B;
            color: #333;
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            color: #FFD43B;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .field-group {
            margin-bottom: 20px;
        }

        .field-label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .number-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px 15px;
        }

        .number-selector button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .number-selector button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .number-selector span {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .time-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-btn {
            flex: 1;
            min-width: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            color: white;
            padding: 12px 10px;
            border-radius: 15px;
            font-family: 'Fredoka', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .time-btn.active {
            background: #FFD43B;
            color: #333;
            border-color: #FFD43B;
        }

        .slider-container {
            margin-top: 15px;
        }

        .time-slider {
            width: 100%;
            height: 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FFD43B;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .time-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #FFD43B;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-top: 5px;
        }

        .categories-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-item {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 13px;
        }

        .remove-btn {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.6);
            transform: scale(1.1);
        }

        .add-category {
            display: flex;
            gap: 10px;
        }

        .add-category input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px;
        }

        .add-category input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .add-btn {
            background: #FFD43B;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            color: #333;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 212, 59, 0.4);
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .letter-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            color: white;
            border-radius: 50%;
            font-family: 'Fredoka', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .letter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .letter-btn.selected {
            background: #FFD43B;
            color: #333;
            border-color: #FFD43B;
        }

        .action-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-main {
            padding: 18px 60px;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
        }

        .btn-create {
            background: #FFD43B;
            color: #333;
        }

        .btn-create:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 rgba(0,0,0,0.2), 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-create:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 rgba(0,0,0,0.2);
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
            }

            .categories-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .letters-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .categories-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="main-container" th:object="${config}">
    <div class="header">
        <button class="back-btn" onclick="window.location.href='/'">REGRESAR</button>
        <h1>Configuracion</h1>
        <div class="modo-badge" th:text="'Modo: ' + ${modo}">CREAR SALA</div>
    </div>

    <p class="error" th:if="${error}" th:text="${error}"></p>

    <form method="post" th:action="@{/configurar}">
        <input type="hidden" name="modo" th:value="${modo}"/>

        <div class="content-grid">
            <!-- RONDAS Y JUGADORES -->
            <div class="config-section">
                <h3 class="section-title">Rondas</h3>
                <div class="field-group">
                    <label class="field-label">Cantidad de rondas</label>
                    <div class="number-selector">
                        <button type="button" onclick="decreaseValue('rondas')">-</button>
                        <span id="rondas-value">10</span>
                        <button type="button" onclick="increaseValue('rondas')">+</button>
                    </div>
                    <input type="hidden" id="rondas-input" th:field="*{cantidadRondas}" value="10"/>
                </div>

                <h3 class="section-title" style="margin-top: 30px;">Jugadores</h3>
                <div class="field-group">
                    <label class="field-label">Número de jugadores</label>
                    <div class="number-selector">
                        <button type="button" onclick="decreaseValue('jugadores')">-</button>
                        <span id="jugadores-value">12</span>
                        <button type="button" onclick="increaseValue('jugadores')">+</button>
                    </div>
                    <input type="hidden" id="jugadores-input" value="12"/>
                </div>
            </div>

            <!-- TIEMPO -->
            <div class="config-section">
                <h3 class="section-title">Tiempo</h3>
                <div class="field-group">
                    <label class="field-label">Duración de cada ronda: <span id="tiempo-display">60</span>s</label>
                    <div class="slider-container">
                        <input type="range" id="tiempo-slider" min="60" max="180" value="60"
                               oninput="updateTimeSlider(this.value)" class="time-slider"/>
                        <div class="slider-labels">
                            <span>1 min</span>
                            <span>3 min</span>
                        </div>
                    </div>
                    <input type="hidden" id="tiempo-input" th:field="*{duracionTurnoSeg}" value="60"/>
                </div>

                <div class="field-group" style="margin-top: 25px;">
                    <label class="field-label">Tiempo de gracia (segundos)</label>
                    <div class="number-selector">
                        <button type="button" onclick="decreaseValue('gracia', 5)">-</button>
                        <span id="gracia-value">5</span>
                        <button type="button" onclick="increaseValue('gracia', 5)">+</button>
                    </div>
                    <input type="hidden" id="gracia-input" th:field="*{tiempoGraciaSeg}" value="5"/>
                </div>
            </div>

            <!-- LETRAS -->
            <div class="config-section">
                <h3 class="section-title">Letras</h3>
                <div class="letters-grid">
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">A</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">B</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">C</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">D</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">E</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">F</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">G</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">H</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">I</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">J</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">K</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">L</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">M</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">N</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">Ñ</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">O</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">P</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">Q</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">R</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">S</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">T</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">U</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">V</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">W</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">X</button>
                    <button type="button" class="letter-btn" onclick="toggleLetter(this)">Y</button>
                    <button type="button" class="letter-btn selected" onclick="toggleLetter(this)">Z</button>
                </div>
            </div>
        </div>

        <!-- CATEGORÍAS (ocupa todo el ancho) -->
        <div class="config-section" style="margin-bottom: 20px;">
            <h3 class="section-title">Lista de Categorías (<span id="category-count">12</span>)</h3>
            <div class="categories-list" id="categories-container">
                <div class="category-item">
                    <span>Nombre</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Animal</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Color</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Ciudad</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>País</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Comida</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Fruta</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Objeto</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Profesión</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Deporte</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Marca</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
                <div class="category-item">
                    <span>Serie/Película</span>
                    <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
                </div>
            </div>
            <div class="add-category">
                <input type="text" placeholder="Agregar categoría" id="new-category"/>
                <button type="button" class="add-btn" onclick="addCategory()">ADD</button>
            </div>
        </div>

        <div class="action-bar">
            <button type="submit" class="btn-main btn-create">Crear Sala</button>
        </div>
    </form>
</div>

<script>
    function increaseValue(id, step = 1) {
        const valueSpan = document.getElementById(id + '-value');
        const input = document.getElementById(id + '-input');
        let value = parseInt(valueSpan.textContent);
        value += step;
        if (id === 'rondas' && value > 20) return;
        if (id === 'jugadores' && value > 50) return;
        if (id === 'gracia' && value > 60) return;
        valueSpan.textContent = value;
        input.value = value;
    }

    function decreaseValue(id, step = 1) {
        const valueSpan = document.getElementById(id + '-value');
        const input = document.getElementById(id + '-input');
        let value = parseInt(valueSpan.textContent);
        value -= step;
        if (id === 'rondas' && value < 1) return;
        if (id === 'jugadores' && value < 2) return;
        if (id === 'gracia' && value < 5) return;
        valueSpan.textContent = value;
        input.value = value;
    }

    function selectTime(seconds) {
        document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('tiempo-input').value = seconds;
    }

    function updateTimeSlider(value) {
        document.getElementById('tiempo-display').textContent = value;
        document.getElementById('tiempo-input').value = value;
    }

    function toggleLetter(btn) {
        btn.classList.toggle('selected');
    }

    function addCategory() {
        const input = document.getElementById('new-category');
        const categoryName = input.value.trim();

        if (categoryName === '') {
            alert('Por favor ingresa un nombre para la categoría');
            return;
        }

        const container = document.getElementById('categories-container');
        const newCategory = document.createElement('div');
        newCategory.className = 'category-item';
        newCategory.innerHTML = `
            <span>${categoryName}</span>
            <button type="button" class="remove-btn" onclick="removeCategory(this)">×</button>
        `;

        container.appendChild(newCategory);
        input.value = '';
        updateCategoryCount();
    }

    function removeCategory(btn) {
        const categoryItem = btn.parentElement;
        categoryItem.remove();
        updateCategoryCount();
    }

    function updateCategoryCount() {
        const count = document.querySelectorAll('.category-item').length;
        document.getElementById('category-count').textContent = count;
    }
</script>

</body>
</html>
