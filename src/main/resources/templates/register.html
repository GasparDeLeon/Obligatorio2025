<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutti Frutti - Registro</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden; /* El fondo no se mueve */
        position: relative;
        padding: 10px;
    }

    /* --- Animaciones de Fondo (Intactas) --- */
    body::before {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        top: -100px;
        left: -60px;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
    }

    body::after {
        content: '';
        position: absolute;
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -70px;
        right: -40px;
        animation: float 10s ease-in-out infinite reverse;
        pointer-events: none;
    }

    .bg-shape {
        position: absolute;
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        opacity: 0.1;
        animation: morph 15s ease-in-out infinite;
    }

    .bg-shape-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, #FFD43B, #ff6b35);
        top: 10%;
        left: 5%;
        animation-delay: 0s;
    }

    .bg-shape-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #fff, #FFD43B);
        top: 50%;
        right: 8%;
        animation-delay: 3s;
    }

    .bg-shape-3 {
        width: 200px;
        height: 200px;
        background: linear-gradient(90deg, #5a5fff, #8b8fff);
        top: 5%;
        right: 15%;
        animation-delay: 6s;
    }

    .app-logo-main {
        display: block;
        margin: 10px auto 20px auto; /* Reducido */
        width: 120px; /* Reducido (antes 160px) */
        max-width: 90%;
        height: auto;
        filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.1));
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    @keyframes morph {
        0%, 100% {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            transform: rotate(0deg);
        }
        25% {
            border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
            transform: rotate(90deg);
        }
        50% {
            border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
            transform: rotate(180deg);
        }
        75% {
            border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
            transform: rotate(270deg);
        }
    }

    /* --- CAMBIOS PRINCIPALES (SCROLL Y TAMA√ëO) --- */
    .container {
        background: rgba(90, 95, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        width: 90%;
        max-width: 480px;
        padding: 25px 30px; /* Reducido (antes 35 40) */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
        margin: auto;
        position: relative;
        z-index: 10;

        /* --- AQU√ç EST√Å LA MAGIA DEL SCROLL --- */
        max-height: 90vh; /* Nunca ocupar√° m√°s del 90% de la altura de la pantalla */
        overflow-y: auto; /* Habilita scroll vertical si se pasa del alto */

        /* Estilos de la barra de scroll (Amarillo Miel) */
        scrollbar-width: thin;
        scrollbar-color: #FFD43B rgba(255, 255, 255, 0.1);
    }

    /* Estilos Scrollbar para Chrome/Safari/Edge */
    .container::-webkit-scrollbar {
        width: 8px;
    }
    .container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin: 10px 0;
    }
    .container::-webkit-scrollbar-thumb {
        background: #FFD43B;
        border-radius: 4px;
    }
    .container::-webkit-scrollbar-thumb:hover {
        background: #ffc107;
    }

    .logo {
        font-size: 36px; /* Reducido (antes 54px) */
        font-weight: 600;
        color: #FFD43B;
        margin-bottom: 5px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 15px; /* Reducido */
        margin-bottom: 15px;
        font-weight: 400;
    }

    .form-group {
        margin-bottom: 12px; /* Reducido (antes 20px) */
        text-align: left;
    }

    .form-group label {
        display: block;
        color: white;
        font-size: 14px; /* Reducido */
        font-weight: 600;
        margin-bottom: 5px;
        padding-left: 10px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 16px; /* Reducido (antes 16 20) */
        font-size: 15px;
        font-family: 'Fredoka', sans-serif;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-group input.error {
        border-color: #ff6b6b;
        background: rgba(255, 107, 107, 0.15);
    }

    .form-group input.success {
        border-color: #51cf66;
        background: rgba(81, 207, 102, 0.15);
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #FFD43B;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 20px rgba(255, 212, 59, 0.3);
    }

    .error-message {
        display: none;
        color: #ff6b6b;
        font-size: 13px;
        margin-top: 4px;
        padding-left: 10px;
        font-weight: 500;
        animation: shake 0.3s ease;
    }

    .error-message.show {
        display: block;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
        margin-bottom: 15px;
    }

    .btn {
        padding: 14px 30px; /* Reducido */
        font-size: 18px; /* Reducido */
        font-weight: 600;
        font-family: 'Fredoka', sans-serif;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }

    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn:hover:not(:disabled)::before {
        width: 300px;
        height: 300px;
    }

    .btn span {
        position: relative;
        z-index: 1;
    }

    .btn-primary {
        background: #FFD43B;
        color: #2d2d2d;
        box-shadow: 0 5px 0 #d4a800, 0 7px 18px rgba(0, 0, 0, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 7px 0 #d4a800, 0 10px 22px rgba(0, 0, 0, 0.4);
    }

    .btn-primary:active:not(:disabled) {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .message {
        padding: 12px 16px;
        border-radius: 16px;
        margin-bottom: 16px;
        font-size: 14px;
        font-weight: 500;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message-success {
        background: rgba(76, 217, 100, 0.2);
        border: 2px solid rgba(76, 217, 100, 0.5);
        color: #4cd964;
    }

    .message-error {
        background: rgba(255, 59, 48, 0.2);
        border: 2px solid rgba(255, 59, 48, 0.5);
        color: #ff3b30;
    }

    .links {
        margin-top: 10px;
        color: white;
        font-size: 13px;
    }

    .links a {
        color: #FFD43B;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .links a:hover {
        text-decoration: underline;
        color: #fff;
    }

    /* Caja de info (requisitos contrase√±a) */
    .info-box {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 18px;
        padding: 10px 12px;
        margin-bottom: 12px;
        text-align: left;
    }

    .info-box h3 {
        color: #FFD43B;
        font-size: 13px;
        margin-bottom: 6px;
    }

    .info-box ul {
        color: rgba(255, 255, 255, 0.9);
        font-size: 12px;
        padding-left: 20px;
        line-height: 1.4;
    }

    .info-box ul li {
        margin-bottom: 2px;
        position: relative;
        transition: all 0.3s ease;
    }

    .info-box ul li.valid { color: #51cf66; }
    .info-box ul li.invalid { color: #ff6b6b; }
    .info-box ul li::before {
        content: '‚úì'; position: absolute; left: -18px; opacity: 0; transition: opacity 0.3s ease;
    }
    .info-box ul li.valid::before { opacity: 1; }

    .password-strength {
        margin-top: 6px;
        padding: 6px 10px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
    }

    .password-strength.weak { background: rgba(255, 107, 107, 0.2); border: 2px solid #ff6b6b; color: #ff6b6b; }
    .password-strength.medium { background: rgba(255, 212, 59, 0.2); border: 2px solid #FFD43B; color: #FFD43B; }
    .password-strength.strong { background: rgba(81, 207, 102, 0.2); border: 2px solid #51cf66; color: #51cf66; }

    /* Media Queries Adicionales (Seguridad extra) */
    @media (max-width: 600px) {
        .container { padding: 20px 20px; max-width: 350px; }
        .logo { font-size: 30px; }
        .btn { font-size: 16px; padding: 12px 20px; }
    }
  </style>
</head>
<body>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<div class="bg-shape bg-shape-3"></div>

<div class="container">
  <img th:src="@{/img/logoCaricatura.png}" alt="Logo Tutti Frutti" class="app-logo-main">
  <p class="subtitle">Crea tu cuenta</p>

  <div th:if="${mensaje}" class="message message-success" th:text="${mensaje}"></div>
  <div th:if="${error}" class="message message-error" th:text="${error}"></div>

  <form id="registerForm" th:action="@{/register}" method="post" novalidate>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" required>
      <div class="error-message" id="usuarioError"></div>
    </div>

    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" placeholder="Crea una contrase√±a segura" required>
      <div class="error-message" id="passwordError"></div>
      <div id="passwordStrength" class="password-strength" style="display: none;"></div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contrase√±a</label>
      <input type="password" id="confirmPassword" placeholder="Repite tu contrase√±a" required>
      <div class="error-message" id="confirmPasswordError"></div>
    </div>

    <div class="info-box">
      <h3>üí° Requisitos de la contrase√±a:</h3>
      <ul id="passwordRequirements">
        <li id="req-length">M√≠nimo 4 caracteres</li>
      </ul>
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span>Registrarse</span>
      </button>
    </div>
  </form>

  <div class="links">
    ¬øYa tienes cuenta? <a th:href="@{/login}">Iniciar Sesi√≥n</a>
  </div>
</div>

<script>
  // Elementos del formulario
  const form = document.getElementById('registerForm');
  const usuarioInput = document.getElementById('usuario');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const usuarioError = document.getElementById('usuarioError');
  const passwordError = document.getElementById('passwordError');
  const confirmPasswordError = document.getElementById('confirmPasswordError');
  const submitBtn = document.getElementById('submitBtn');

  // Funci√≥n para mostrar error
  function showError(input, errorElement, message) {
    input.classList.add('error');
    input.classList.remove('success');
    errorElement.textContent = message;
    errorElement.classList.add('show');
  }

  // Funci√≥n para mostrar √©xito
  function showSuccess(input, errorElement) {
    input.classList.remove('error');
    input.classList.add('success');
    errorElement.classList.remove('show');
  }

  // Funci√≥n para limpiar validaci√≥n
  function clearValidation(input, errorElement) {
    input.classList.remove('error', 'success');
    errorElement.classList.remove('show');
  }

  // Validar usuario (simple)
  function validateUsuario() {
    const usuario = usuarioInput.value.trim();

    if (usuario === '') {
      showError(usuarioInput, usuarioError, 'El usuario es obligatorio');
      return false;
    }

    if (usuario.length < 4) {
      showError(usuarioInput, usuarioError, 'Debe tener al menos 4 caracteres');
      return false;
    }

    showSuccess(usuarioInput, usuarioError);
    return true;
  }

  // Validar contrase√±a (simple)
  function validatePassword() {
    const password = passwordInput.value;

    if (password === '') {
      showError(passwordInput, passwordError, 'La contrase√±a es obligatoria');
      return false;
    }

    if (password.length < 4) {
      showError(passwordInput, passwordError, 'Debe tener al menos 4 caracteres');
      return false;
    }

    showSuccess(passwordInput, passwordError);
    return true;
  }

  // Validar confirmaci√≥n de contrase√±a
  function validateConfirmPassword() {
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (confirmPassword === '') {
      showError(confirmPasswordInput, confirmPasswordError, 'Debes confirmar tu contrase√±a');
      return false;
    }

    if (password !== confirmPassword) {
      showError(confirmPasswordInput, confirmPasswordError, 'Las contrase√±as no coinciden');
      return false;
    }

    showSuccess(confirmPasswordInput, confirmPasswordError);
    return true;
  }

  // Eventos en tiempo real
  usuarioInput.addEventListener('input', function() {
    if (this.value.trim() !== '') validateUsuario();
    else clearValidation(usuarioInput, usuarioError);
  });

  passwordInput.addEventListener('input', function() {
    if (this.value !== '') validatePassword();
    else clearValidation(passwordInput, passwordError);

    if (confirmPasswordInput.value !== '') validateConfirmPassword();
  });

  confirmPasswordInput.addEventListener('input', function() {
    if (this.value !== '') validateConfirmPassword();
    else clearValidation(confirmPasswordInput, confirmPasswordError);
  });

  // Validaci√≥n al perder el foco
  usuarioInput.addEventListener('blur', validateUsuario);
  passwordInput.addEventListener('blur', validatePassword);
  confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

  // Prevenir espacios al inicio en el campo de usuario
  usuarioInput.addEventListener('keydown', function(e) {
    if (e.key === ' ' && this.value.length === 0) e.preventDefault();
  });

  // Validaci√≥n al enviar el formulario
  form.addEventListener('submit', function(e) {
    const isUsuarioValid = validateUsuario();
    const isPasswordValid = validatePassword();
    const isConfirmPasswordValid = validateConfirmPassword();

    if (!isUsuarioValid || !isPasswordValid || !isConfirmPasswordValid) {
      e.preventDefault();
      return;
    }

    submitBtn.disabled = true;
  });
</script>

</body>
</html>
