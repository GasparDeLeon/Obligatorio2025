<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutti Frutti - Sala Llena</title>

    <link rel="stylesheet" th:href="@{/css/main.css}">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #4b53ffab 0%, #6b73ffdd 50%, #5a5fff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            right: -80px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .bg-shape {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: 0.1;
            animation: morph 15s ease-in-out infinite;
        }

        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #FFD43B, #ff6b35);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fff, #FFD43B);
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .bg-shape-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #5a5fff, #8b8fff);
            top: 10%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }
            25% {
                border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
                transform: rotate(90deg);
            }
            50% {
                border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
                transform: rotate(180deg);
            }
            75% {
                border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
                transform: rotate(270deg);
            }
        }

        .page-container {
            position: relative;
            background: rgba(90, 95, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            display: none;
        }

        .main-content {
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 30px 25px;
        }

        .card h2 {
            color: white;
            font-size: 26px;
            margin-bottom: 10px;
            text-align: center;
        }

        .descripcion {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .descripcion strong {
            color: #FFD43B;
        }

        .imagen-sala-llena {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .imagen-sala-llena img {
            max-width: 450px;
            width: 100%;
            border-radius: 25px;
            border: 6px solid rgba(90, 95, 255, 0.6);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .acciones {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 22px;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: #FFD43B;
            color: #2d2d2d;
            box-shadow: 0 6px 0 #d4a800, 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #d4a800, 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d4a800, 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .page-container {
                padding: 30px 20px;
            }

            .card {
                padding: 25px 15px;
            }

            .card h2 {
                font-size: 22px;
            }

            .descripcion {
                font-size: 15px;
                margin-bottom: 20px;
            }

            .imagen-sala-llena {
                margin: 30px 0;
            }

            .imagen-sala-llena img {
                max-width: 220px;
            }

            .btn {
                font-size: 18px;
                padding: 16px 30px;
            }
        }
    </style>
</head>
<body>
<div class="bg-shape bg-shape-1"></div>
<div class="bg-shape bg-shape-2"></div>
<div class="bg-shape bg-shape-3"></div>

<div class="page-container">
    <header class="header">
        <div class="logo">
            <img th:src="@{/img/logoMinimalista.png}" alt="Logo Tutti Frutti">
            <h1>Tutti Frutti</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="card">
            <h2>¡Sala llena!</h2>
            <p class="descripcion">
                Lo sentimos, esta sala ya alcanzó el <strong>número máximo de jugadores</strong>.
            </p>

            <div class="imagen-sala-llena">
                <img th:src="@{/img/salaLLenaImagen.png}" alt="Sala Llena">
            </div>

            <p class="descripcion">
                Por favor, intenta unirte a otra sala o crea una nueva partida.
            </p>

            <div class="acciones">
                <a class="btn btn-primary" th:href="@{/}">
                    <span>Volver al menú</span>
                </a>
            </div>
        </section>
    </main>
</div>

</body>
</html>
